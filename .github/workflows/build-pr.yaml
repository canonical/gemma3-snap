name: Build PR when labeled

on:
  # Use pull_request_target to grant write access to the PR
  # This event runs from the context of the base of the PR rather than its head, affecting the default checkout behavior
  pull_request:
    types: [ labeled ]

jobs:
  trigger:
    name: Trigger build and remove label
    if: github.event.label.name == 'trigger-build'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # needed to comment on PR
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        # Need to check out the repo as the gh cli needs it for context

      - name: Remove 'trigger-build' label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr edit $PR_NUMBER --remove-label "trigger-build"

  build-and-publish:
    uses: canonical/inference-snaps-dev/.github/workflows/build-publish-snap.yaml@IENG-1891-refactor-ci
    with:
      # Checkout head of PR, not the base which is the context of this workflow
      build-sha: ${{ github.event.pull_request.head.sha }}
      # Publish to a channel with the pr number in it
      publish-channel: latest/edge/pr-${{ github.event.pull_request.number }}
