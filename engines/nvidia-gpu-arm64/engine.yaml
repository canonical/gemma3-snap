name: nvidia-gpu-arm64
description: Use CUDA for inference on Nvidia GPUs
vendor: Canonical Ltd
grade: stable
devices:
  allof:
    - type: cpu
      architecture: arm64
      features: [asimd]  # for ARMv8 ASIMD includes NEON instruction set
    - type: gpu
      vendor-id: 0x10de # Nvidia Corporation
      vram: 4G
memory: 4G
disk-space: 8G
components:
  - llamacpp-cuda
  - model-4b-it-q4-0-gguf
  - mmproj-f16-4b-gguf
