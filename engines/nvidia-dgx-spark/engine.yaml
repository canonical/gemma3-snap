name: nvidia-dgx-spark
description: Llama.cpp engine optimized for NVIDIA DGX Spark
vendor: Canonical Ltd
grade: stable

devices:
  anyof:
    - type: cpu
      architecture: arm64
      # This is the list of all CPU features available on NVIDIA DGX Spark. Not all may be required by the runtime.
      features:
        - fp
        - asimd
        - evtstrm
        - aes
        - pmull
        - sha1
        - sha2
        - crc32
        - atomics
        - fphp
        - asimdhp
        - cpuid
        - asimdrdm
        - jscvt
        - fcma
        - lrcpc
        - dcpop
        - sha3
        - sm3
        - sm4
        - asimddp
        - sha512
        - sve
        - asimdfhm
        - dit
        - uscat
        - ilrcpc
        - flagm
        - sb
        - paca
        - pacg
        - dcpodp
        - sve2
        - sveaes
        - svepmull
        - svebitperm
        - svesha3
        - svesm4
        - flagm2
        - frint
        - svei8mm
        - svebf16
        - i8mm
        - bf16
        - dgh
        - bti
        - ecv
        - afp
        - wfxt

memory: 4G
disk-space: 8G
components:
  - llamacpp-dgx-spark
  - model-4b-it-q4-0-gguf
  - mmproj-f16-4b-gguf

